<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      text-align: center;
      display: inline;
      top: 0;
      position: fixed;
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <main class="container">

    <section class="left-side">

      <h1 class="left-title">Your Result</h1>

      <article class="left-circle">
        <h2 class="left-circle-num1">76</h2>
        <h3 class="left-circle-num2">of 100</h3>
      </article>

      <article class="left-text">
        <h2 class="left-p-title">Great</h2>
        <p class="left-p">You scored higher than 65% of the people who have taken these tests.</p>
      </article>

    </section>


    <section class="right-side">
      <h2 class="right-title">Summary</h2>
      <!-- SUMMARY CARD Reaction -->
      <div class="card-reaction">
        <div class="left-card">
          <img class="card-icons" src="images/icon-reaction.svg" alt="reaction-icon">
          <p class="card-title">Reaction</p>
        </div>
        <div class="right-card">
          <p class="card-number">80 / 100</p>
        </div>
      </div>
      <!-- SUMMARY CARD Memory -->
      <div class="card-memory">
        <div class="left-card">
          <img class="card-icons" src="images/icon-memory.svg" alt="memory-icon">
          <p class="card-title">Memory</p>
        </div>
        <div class="right-card">
          <p class="card-number">92 / 100</p>
        </div>
      </div>
      <!-- SUMMARY CARD Verbal -->
      <div class="card-verbal">
        <div class="left-card">
          <img class="card-icons" src="images/icon-verbal.svg" alt="varbal-icon">
          <p class="card-title">Verbal</p>
        </div>
        <div class="right-card">
          <p class="card-number">61 / 100</p>
        </div>
      </div>
      <!-- SUMMARY CARD Visual -->
      <div class="card-visual">
        <div class="left-card">
          <img class="card-icons" src="images/icon-visual.svg" alt="visual-icon">
          <p class="card-title">Visual</p>
        </div>
        <div class="right-card">
          <p class="card-number">72 / 100</p>
        </div>
      </div>

      <button class="right-btn">Continue</button>

    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
